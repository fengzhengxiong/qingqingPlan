<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>规划小助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>规划小助手</h1>

        <label for="finalEventDescription">最终目标:</label>
        <input type="text" id="finalEventDescription" value="重要约会">

        <label for="finalEventDate">目标日期:</label>
        <input type="date" id="finalEventDate" required>
        <span id="dateStatusIndicator" class="date-status"></span>

        <label for="finalEventTime">目标时间:</label>
        <input type="time" id="finalEventTime" required>

        <label for="arriveEarlyMinutes">提前准备分钟数:</label>
        <input type="number" id="arriveEarlyMinutes" value="30" min="0" required>

        <hr>

        <h2>准备流程</h2>
        <div id="taskChainContainer">
            <div class="task-item" data-task-id="0">
                <div class="task-header">
                    <span class="task-title">步骤 1</span>
                    <div class="task-controls">
                        <button type="button" class="control-button move-task-up" title="上移" onclick="moveTask(this, 'up')">▲</button>
                        <button type="button" class="control-button move-task-down" title="下移" onclick="moveTask(this, 'down')">▼</button>
                        <button type="button" class="control-button delete-task-button" title="删除" onclick="removeTask(this)">×</button>
                    </div>
                </div>
                <label for="taskName_0">任务名称:</label>
                <input type="text" id="taskName_0" class="task-name" placeholder="例如：准备出门物品" value="准备出门物品">
                <label for="taskDuration_0">预计耗时 (分钟):</label>
                <input type="number" id="taskDuration_0" class="task-duration" value="20" min="1" required>
            </div>
        </div>
        <button type="button" id="addTaskButton" class="button-primary add-button">＋ 添加步骤</button>

        <hr>

        <div class="template-management">
            <h2>常用流程</h2>
            <div class="template-controls-row">
                <select id="templateSelector" aria-label="选择模板">
                    <option value="">-- 选择流程 --</option>
                </select>
                <button type="button" id="loadTemplateButton" class="button-secondary">加载</button>
            </div>
            <div class="template-controls-row">
                <input type="text" id="templateNameInput" placeholder="新流程名称">
                <button type="button" id="saveTemplateButton" class="button-secondary">保存</button>
            </div>
            <div class="template-controls-row">
                <button type="button" id="deleteTemplateButton" class="button-secondary button-danger">删除</button>
            </div>
        </div>

        <hr>

        <button id="calculateTimelineButton" class="button-primary">规划时间</button>

        <div id="result" style="display: none;">
            <h2>时间规划结果</h2>
            <div id="targetDeadlineInfo"></div>
            <div id="timelineDisplay"></div>
            <p id="firstTaskStartTimeInfo"></p>
            <p id="totalDurationInfo"></p>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <div class="footer">
        <p>愿天天开心，万事顺遂！！！</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
